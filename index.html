<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/responsive.css">

   

    <script src="./js/script.js" defer></script>

    <script src="https://kit.fontawesome.com/7e9cb15157.js" crossorigin="anonymous" defer></script>

    <title>RunGame</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Montserrat:wght@200&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">


</head>

<body>

    <header>
        <h1>RunGame</h1>

        <div class="timer">
            <div class="time" id="Tminutes">00</div>
            <div class="separator">:</div>
            <div class="time" id="minutes">00</div>
            <div class="separator">:</div>
            <div class="time" id="seconds">00</div>
            <div class="separator">:</div>
            <div class="time" id="miliseconds">000</div>
        </div>

        <div class="buttons">
            <button class="btn" id="startBtn">Start</button>
            <button class="btn" id="resetBtn">Reset</button>
        </div>

        <nav>
            <a href="https://github.com/paulo-zx" target="_blank" class="link1">
                <i class="fa-brands fa-github"></i>
            </a>
            
            <a href="https://www.linkedin.com/in/paulo-roberto-127283147/" target="_blank" class="link2">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            
        </nav>
    </header>

      <div class="intro" id="intro">
        <img src="./images/logo.png" class="logo" id="logo">

        <img src="./images/taokaka-mad.gif" class="pschar1">

        <img src="./images/BBCS_Taokaka_Crawl.png" class="pschar2">

        <img src="./images/1280px-BlazBlue_Central_Fiction_Taokaka_Chibi.png" class="pschar3">

        <img src="./images/taokaka-crouch.gif" class="pschar4">


      </div>

    <Main class="start-game" id="start-game">
        <div class="game-board">

            <img src="./images/taokaka-run2.gif" class="char">
    
            <img src="./images/pipe.png" class="pipe">

            <img src="./images/clouds.png" class="clouds">

            <img src="./images/clouds2.png" class="clouds2">

            <img src="./images/clouds3.png" class="clouds3">

            <img src="./images/clouds.png" class="clouds4">

            <img src="./images/plane1.png" class="plane1">

            <img src="./images/bird1.png" class="birds1">

            

            <h1 class="gameover" id="gameover">GAME OVER</h1>
    
        </div>
    </Main>

    <footer>
        <span>
            &copy; Desenvolvido por Paulo Roberto Ribeiro Morais, 2023.
        </span>
    </footer>
   

    
    
</body>
</html>
